<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center h-full bg-white">
    
    <!-- component -->
<body class="">
  <div class="container mx-auto">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="h-10 mb-3 text-4xl font-bold text-center text-sky-500">RailReserve.</h2>
        <h1 class="mb-6 text-2xl font-bold text-center">Registration Form</h1>
      </div>
    <form class="w-full max-w-sm p-8 mx-auto rounded-md">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="name">Name</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500"
          type="text" id="name" name="name" placeholder="first name last name" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">Email</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500"
          type="email" id="email" name="email" placeholder="user@example.com" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="password">Password</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500"
          type="password" id="password" name="password" placeholder="********" required>
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="confirm-password">Confirm Password</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500"
          type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
      </div>
      <button
        class="w-full px-4 py-2 text-sm font-bold text-white transition duration-300 rounded-md bg-sky-500 hover:bg-sky-600"
        type="submit">Register</button>
    </form>
    <p class="mt-10 text-sm text-center text-gray-500">
        Have an account?
        <a href="../dist/login.html" class="font-semibold leading-6 text-sky-600 hover:text-sky-500">go back to sign in page</a>
      </p>
  </div>
</body>
  
</body>
</html>
